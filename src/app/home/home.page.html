<ion-content [fullscreen]="true">

  <div class="container">
    <div class="cardContainer">
      <ion-card class="card" *ngFor="let carditems of bookdata">
        <img alt="Think and grow rich" src={{carditems.url}} />
        <ion-card-header>
          <ion-card-title>{{carditems.Bookname}}</ion-card-title>
          <ion-card-subtitle>{{carditems.witer}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <span>{{carditems.description}}</span>
          <p style="font-weight:bold;"> &#x20B9; {{carditems.price}}</p>
        </ion-card-content>
        <ion-button color="success" fill="outline">Edit</ion-button>
        <ion-button color="danger">Delete</ion-button>
      </ion-card>
    </div>
    <div class="addform">
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="additemspage()"  mini translucent>
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>


  </div>
</ion-content>

<router-outlet></router-outlet>
