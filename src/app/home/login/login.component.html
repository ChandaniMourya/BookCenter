<div class="prcontainer">

  <div class=" card-container">
    <form  (ngSubmit)="logindetailSubmitted()" [formGroup]="loginForm" class="border p-4">
        <div class="row">
            <div class="col text-center p-2 mb-3 bg-light">
              <h1><span class="fs-7 "><b>Login</b></span></h1>
            </div>
        </div>
        <br><br>
      
        
            
            <div class="row mb-3 p-3">
                <label for="Email" class="form-label">E-mail Id :</label>
                <input type="text" class="form-control"  formControlName="email">
            </div>
          <br>
          
            <div class="row mb-3 p-3">
                <label for="pwd" class="form-label">Password :</label>
                <input type="password" class="form-control"  formControlName="password" >
            </div>
  
            <br>  
            <div class="row" p-6>
                <div class="d-grid">
                  <ion-button type="submit">Login</ion-button>
                  
                </div>   
                <p>create account ?<a routerLink="/register">SignUp</a></p>
       
            </div>

        
        </form>
  
        <h3 style="color:red;" *ngIf="showError">Login Failed </h3>
  
    </div>

    </div>
